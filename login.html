<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Register</title>
</head>
<body>
    <header>
        <div class="container-fluid navcon fixed-top">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark mb-5">
                    <div class="container">
                        <img src="images/logo.png" alt="logo" class="img-fluid logo"/>
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            
                            <div class="container">
                                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="login.html">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="login.html">Register</a>
                                    </li>
                                </ul>
                            </div>

                            
                        </div>
                    </div>
                </nav>

                <div class="container text-light">
                    <div class="row">
                        <div class="col-6 Login-form">
                            <h1>Login</h1>
                            <form>
                            <div class="form-group">
                                <label for="loginEmail">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                            </div>
                            
                            <div class="login-btn mt-3">
                                <a href="index.html" type="submit" class="login-btn">Login</a>
                            </div>
                            </form>
                        </div>
                            
                        <div class="col Login-form">
                            <h1>Registration</h1>
                            <form>
                            <div class="form-group">
                                <label for="registerName">Name</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
                            </div>
                            
                            <div class="login-btn mt-3">
                                <a href="index.html" type="submit" class="login-btn">Register</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </header>

    










    <!--footer-->
    <footer class="footer bg-dark text-light">
        <div class="container">
        <span>&copy; 2023 My Website. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
